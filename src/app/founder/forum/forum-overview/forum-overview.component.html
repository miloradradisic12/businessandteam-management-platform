<div class="container-fluid saf_blue_theme">
  <div class="container-main">
    <div class="container-border">
      <app-navbar></app-navbar>
      <div class="container-header">
        <div class="app-employee-profile-bubble-toolbar">
        
          <nav class="bubbles">
            <div *ngFor="let button of buttons; let i = index" class="bubble" (click)="goTo(button.link)">
              <div class="button-border" [class.active]="button.link == currentStage">
                <div class="button-icon">
                  <i [ngClass]="button.icon"></i>                  
                </div>
              </div>
              <div class="caption">{{button.caption}}</div>
            </div>
          </nav>
         </div>
      </div>
    <div>
      <!-- <router-outlet name="document"></router-outlet> -->
      <div class="childpagewrapper">
          <router-outlet></router-outlet>
      </div>
    
    </div>

  </div>
