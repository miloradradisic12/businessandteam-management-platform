<div class="new-message">
  <input type="hidden" [(ngModel)]="decisionPollSelected.id">
  <textarea placeholder="{{placeholderText}}" [(ngModel)]="decisionPollSelected.option"></textarea>
  <!-- <div class="empty-add-btn" (click)="addPollOption()">+</div> -->
  <div class="empty-add-btn" *ngIf="decisionPollSelected.addOption; else removeOption" (click)="addPollOption()">+
  </div>
  <ng-template #removeOption>
      <div class="empty-add-btn" (click)="removePollOption()">-</div>
    </ng-template>
</div>
