<div class="hire_employees">


    <div class="projects-search">
        <div class="search-icon"></div>
        <input class="form-control" type="text" placeholder="Start typing to search" (input)="valueChange()" />

        <!-- <div class="width220">
            Records per page
            <div class="pull-right recordTop">
                <p-dropdown class="form-control" name="roles" [options]="transactionCount"></p-dropdown>
       
            </div>
            <div class="clearfix"></div>

    </div>

    <div class=" table-responsive">
        <table class="table table-hover projects-table transaction-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Volume</th>
                    <th>Current Value</th>
                    <th>Value Graph</th>
                    <th>% Change</th>
                    <th>Last Price</th>
                    <th>Prev. High</th>
                    <th>Prev. Low</th>
                    <th>Added</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of tradinInfoList; let isOdd = odd; let isEven = even;" [routerLink]="[item.id,'projecttrading']" >
                    <td><div class="companyiconwrap"><span class="companyicon">{{item.title[0]}}</span><span class="companyname" title="Glass fiber">{{item.title}}</span></div></td>
                    <td>1234.567</td>
                    <td>1434.567</td>
                    <td></td>
                    <td *ngIf="isEven" class="shareup">10.0% <Span class="fa fa-caret-up"></Span></td>
                    <td *ngIf="isOdd" class="sharedown">-10.0% <Span class="fa fa-caret-down"></Span>
                    <td>21134.567</td>
                    <td>2334.567</td>
                    <td>1334.567</td>
                    <td>Dec 27, 2017</td>
                    <td><div>
                        <button class="saffron_btn skyblue_btn">Inside</button>
                    </div></td>
                </tr>

            </tbody>
        </table>
    </div>


    <!-- <app-pagination class="my-pagination" [pageReset]="paginationReset" [pageSize]="pageSize" [pagesQuantity]="count" (pageChanged)="getNewProjectList($event)"></app-pagination> -->
